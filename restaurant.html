<!DOCTYPE html>
<html>

<head>
	<script type="application/javascript" charset="utf-8" src="register-service-worker.js"></script>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<title>Restaurant Info</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="inside">
	<a href="#restaurant-container" class="skip-link"><span aria-hidden">↓</span> Skip to restaurant info</a>
	<a href="#reviews-container" class="skip-link"><span aria-hidden">↓</span> Skip to restaurant reviews</a>
	<header>
		<nav aria-label="Back to homepage link">
			<span class="site-logo"><a href="javascript:history.back()">Restaurant Reviews</a></span>
		</nav>
		<ul id="breadcrumb" role="navigation" aria-label="Breadcrumb navigation">
			<li><a href="javascript:history.back()">Home</a></li>
		</ul>
	</header>

	<main id="maincontent">
		<section id="map-container" aria-label="Restaurant location">
			<div id="map"></div>
		</section>

		<section id="restaurant-container" aria-labelledby="restaurant-name">
			<h1 id="restaurant-name"></h1>
			<img id="restaurant-img">
			<p id="restaurant-cuisine" aria-label="Restaurant cuisine"></p>
			<p id="restaurant-address" aria-label="Restaurant address"></p>
			<table id="restaurant-hours" aria-label="Restaurant opening hours"></table>
		</section>
	</main>

	<aside id="reviews-container" aria-labelledby="reviews-heading">
		<h2 id="reviews-heading">Reviews</h2>
		<ul id="reviews-list"></ul>
	</aside>

	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>

	<script type="text/javascript" src="js/dbhelper.js"></script>
	<script type="text/javascript" src="js/restaurant_info.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJa0PnOjQUcTO68nlDqfPQW7x8V1gZQBs&libraries=places&callback=initMap"></script>

</body>
</html>
