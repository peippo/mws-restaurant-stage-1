<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<title>Restaurant Reviews</title>
</head>

<body>
	<a href="#filters" class="skip-link"><span aria-hidden">↓</span> Skip to restaurant filtering</a>
	<a href="#restaurants" class="skip-link"><span aria-hidden">↓</span> Skip to restaurant list</a>
	<header>
		<nav aria-label="Back to homepage link">
			<h1 class="site-logo"><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>

	<main id="maincontent">
		<section id="map-container" aria-label="Restaurants on map">
			<div id="map"></div>
		</section>
		<section id="filters" aria-labelledby="filters-heading">
			<div class="filter-options">
				<h2 id="filters-heading">Filter Results</h2>
				<label for="neighborhoods-select" hidden>Filter by neighborhood</label>
				<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
					<option value="all">All Neighborhoods</option>
				</select>
				<label for="cuisines-select" hidden>Filter by cuisine</label>
				<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					<option value="all">All Cuisines</option>
				</select>
			</div>
		</section>
		<section id="restaurants" aria-label="Restaurant list">
			<ul id="restaurants-list"></ul>
		</section>
	</main>

	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJa0PnOjQUcTO68nlDqfPQW7x8V1gZQBs&libraries=places&callback=initMap"></script>

	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>

</body>
</html>
